<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Creature</title>
    <link rel="stylesheet" href="./cssCreature.css">
</head>
<body>
    <!-- basis for picture: https://www.wedrawanimals.com/how-to-draw-a-frog-for-kids/ -->
    <div class="wrapper">
      <div class="fly">
        <div class="wing wing1"></div>
        <div class="wing wing2"></div>
      </div>
      <div class="face">
        <div class="mouth">
          <div id="tongue"></div>
        </div>
        <div class="lefteye">
          <div class="pupil"></div>
        </div>
        <div class="righteye">
          <div class="pupil"></div>
        </div>
      </div>
      <div class="body">
        <div class="frontleftleg">
          <div class="frontfoot"></div>
        </div>
        <div class="frontrightleg">
          <div class="frontfoot"></div>
        </div>
        <div class="backleftleg">
          <div class="backleftfoot"></div>
        </div>
        <div class="backrightleg">
          <div class="backrightfoot"></div>
        </div>
      </div>
    </div>
  </body>
</html>
